build:
  docker:
    web: Dockerfile

release:
  image: bubhux/bubhux-oc-image-build:${{ github.sha }}
  command:
    - /bin/sh
    - -c
    - |
      IMAGE_ID=$(docker images bubhux/bubhux-oc-image-build:${{ github.sha }} --format "{{.ID}}")
      heroku container:release web --arg IMAGE_ID=$IMAGE_ID

run:
  web: gunicorn oc_lettings_site.wsgi